<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console. 
        */
        function mudaParagrafo() {
          let corParagrafo = document.getElementsByTagName('p')[1];
          corParagrafo.innerHTML = "Trabalhar em uma grande empresa de tecnologia";
        }
        mudaParagrafo();
        
        function mudaCor() {
          let mudarFundo = document.getElementsByClassName('main-content')[0];
          mudarFundo.style.backgroundColor = "rgb(76,164,109)";
        }
        mudaCor();

        function quadradoCentral() {
          let divCentral = document.getElementsByClassName('center-content')[0];
          divCentral.style.backgroundColor = "white";
        }

        quadradoCentral();

        function corrigeTexto() {
          let titulo = document.getElementsByTagName('h1')[0];
          titulo.innerHTML = "Exercício 5.1 - JavaScript";
        }
        corrigeTexto();

        function toHighCase() {
          let maiusculo = document.getElementsByTagName('p')[0];
          maiusculo.innerHTML = maiusculo.innerHTML.toLocaleUpperCase();
        }
        toHighCase();

        function exibeParagrafo() {
          let mostraParagrafo = document.getElementsByTagName('p');
          for (let index = 0;index < mostraParagrafo.length; index += 1) {
            console.log(mostraParagrafo[index].innerHTML);
          } 
        }
        exibeParagrafo();
        
    </script>
  </body>
</html>
